<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip-cal.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
    <script type="text/javascript" src="tip-cal.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>TIP CALCULATOR</h2>
        </div>
        <div id="mid">
            <p> Enter your bill amount</p>
            <input type="text" id="amount" placeholder="Amount to be paid">

            <p>How was the service?</p>
            <select id="services">
                <option value="0.20">Excellent- 20%</option>
                <option value="0.10">Medium- 10%</option>
                <option value="0.05">Not so good- 5%</option>
            </select>

            <p>How many people are sharing the bill?</p>
            <input type="number" id="persons" placeholder="Number of pople sharing the bill">

            <button id="cal">CALCULATE</button>
        </div>
        <div class="cal-tip">
            <h3>TIP AMOUNT</h3>
            <p><b>Rs.&nbsp;<span id="total">0</span></b></p>
            <span id="each">Each</span>
        </div>
    </div>
    
</body>
</html>
